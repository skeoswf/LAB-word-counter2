<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>word counta</title>
  </head>

  <body class="dark-mode">
    <h1>i count how many words u be saying</h1>
    <button id="bg-switch" class="button-dark-mode">toggle theme</button>
    <form>
      <textarea placeholder="mayne jus type something alr"></textarea>
      <div id="button-wrapper">
        <button
          id="submit-button"
          type="submit"
          class="button-dark-mode form-button"
        >
          submit
        </button>
        <button
          id="clear-button"
          type="reset"
          class="button-dark-mode form-button"
        >
          clear
        </button>
      </div>
    </form>
    <div id="error" class="error bottom-text"></div>
    <div id="word-count" class="bottom-text"></div>
  </body>
  <script src="main.js"></script>
</html>
