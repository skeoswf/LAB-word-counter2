<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>word counta</title>
  </head>

  <body class="dark-mode">
    <h1>Word Counter</h1>
    <button id="bg-switch" class="button-dark-mode">toggle mode</button>
    <form>
      <textarea placeholder="Place your words here..."></textarea>
      <button id="submit-button" type="submit" class="button-dark-mode">
        Submit
      </button>
      <button id="clear-button" type="reset" class="button-dark-mode">
        Clear
      </button>
    </form>
    <div id="error" class="error"></div>
    <div id="word-count"></div>
  </body>
  <script src="main.js"></script>
</html>
