<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>word counta</title>
  </head>

  <body class="dark-mode">
    <h1>i be word counting</h1>
    <button id="bg-switch" class="button-dark-mode">toggle theme</button>
    <form>
      <textarea
        placeholder="type something. maybe a haiku of some sorts. a story. or the things you wish you could've told her but you never did. or your favorite vape flavor. or your starbucks order. or your mother's maiden name. or how you desperately feel like you need closure because you want your feelings to be validated by the one who made you this way but you also feel like that's selfish."
      ></textarea>
      <div id="button-wrapper">
        <button
          id="submit-button"
          type="submit"
          class="button-dark-mode form-button"
        >
          i wonder how many words i wrote
        </button>
        <button
          id="clear-button"
          type="reset"
          class="button-dark-mode form-button"
        >
          wow that was so fire one more time
        </button>
      </div>
    </form>
    <div id="error" class="error bottom-text"></div>
    <div id="word-count" class="bottom-text"></div>
  </body>
  <script src="main.js"></script>
</html>
